    <script>
    $(function() {
        //设置起始日期
        countTime('2011/6/9 00:00', 'day', 'hour', 'minute', 'second');
        var days = $('#day').text();

        // 设置标题
        if (parseInt(days / 365) != 0) {
            $(document).attr("title", "毕业" + parseInt(days / 365) + "年,老同学你还好吗");
        } else if (parseInt(days / 30) != 0) {
            $(document).attr("title", "毕业" + parseInt(days / 30) + "个月,老同学你还好吗");
        } else
            $(document).attr("title", "毕业" + days + "天,老同学你还好吗");

        //设置每一张图片对应的文字
        var says = new Array(
            "1111111111",
            "2222222222",
            "3333333333",
            "4444444444",
            "5555555555",
            "6666666666",
            "7777777777",
            "8888888888",
            "9999999999",
            "1000000000",
            "1100000000",
            "1200000000",
            "1300000000",
            "1400000000",
            "1500000000",
            "1600000000",
            "1700000000",
            "1800000000"
        );


        var start = function() {
            var index = 0;
            var rate = 6000;
            $('#say').text(says[(index++) % says.length]);
         	var _play = function () {
         		$('#say').hide();
                $('#say').text(says[(index++) % says.length]);
                $('#say').fadeToggle();
                $('#carousel').carousel('next');
         	};
            setInterval(_play, rate);
        }();

    });
