    <script type="text/javascript" src="./js/count-time.js"></script>
    <script>
    $(function() {
        //设置起始日期
        countTime('2011/6/9 00:00', 'day', 'hour', 'minute', 'second');
        var days = $('#day').text();

        // 设置标题
        if (parseInt(days / 365) != 0) {
            $(document).attr("title", "毕业" + parseInt(days / 365) + "年,老同学你还好吗");
        } else if (parseInt(days / 30) != 0) {
            $(document).attr("title", "毕业" + parseInt(days / 30) + "个月,老同学你还好吗");
        } else
            $(document).attr("title", "毕业" + days + "天,老同学你还好吗");

        //设置每一张图片对应的文字
        var says = new Array(
            "曾经的教室",
            "同学们老师甚是想念你们啊",
            "你们是最棒的",
            "还记得运动会吗",
            "我的眼睛可以这么大",
            "望远镜，给我看一眼",
            "别吵，蜻蜓队长再此",
            "假装眼睛大",
            "那个小男森，跑的好快，好帅啊",
            "我也这么觉得",
            "放弃我，抓紧我",
            "吹啊吹啊我的骄傲放纵",
            "吃和剪刀手不可兼得",
            "你好",
            "我要记录每一个瞬间",
            "只有涵姐可以驾驭这剪刀手了",
            "祝哥看镜头，诶好，仙",
            "我要忍住 不能笑"
        );


        var start = function() {
            var index = 0;
            var rate = 6000;
            $('#say').text(says[(index++) % says.length]);
         	var _play = function () {
         		$('#say').hide();
                $('#say').text(says[(index++) % says.length]);
                $('#say').fadeToggle();
                $('#carousel').carousel('next');
         	};
            setInterval(_play, rate);
        }();

    });
    </script>
